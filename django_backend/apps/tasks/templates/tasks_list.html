<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task List</title>
<style>
body { font-family: Arial; background-color: #f5f5f5; padding: 20px; }
h1 { text-align: center; }
.task-container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
th { background-color: #f0f0f0; }
.status-todo { color: orange; }
.status-in_progress { color: blue; }
.status-done { color: green; }
.status-overdue { color: red; }
.logout-btn { display: block; margin: 20px auto 0; padding: 10px 20px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
.new-task-btn { display: inline-block; padding: 8px 15px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; font-size: 14px; cursor: pointer; }
.new-task-btn:hover { background-color: #2980b9; }
.view-detail-btn { padding: 5px 10px; background-color: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer; }
.view-detail-btn:hover { background-color: #27ae60; }
</style>
</head>
<body>
<h1>Task List</h1>
<div class="task-container">
    <div style="text-align: right; margin-bottom: 10px;">
        <a href="/new_task/" class="new-task-btn">New Task</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Due Date</th>
                <th>Created By</th>
                <th>Assigned To</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tasks-table-body">
            <tr><td colspan="7">Loading tasks...</td></tr>
        </tbody>
    </table>
    <button class="logout-btn" id="logoutBtn">Logout</button>
</div>

<script>
const accessToken = localStorage.getItem('access_token');
if(!accessToken){
    window.location.href = '/login/'; // redirigir si no hay token
}

fetch('http://localhost:8000/api/tasks/', {
    method: 'GET',
    headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${accessToken}`
    }
})
.then(res => res.json())
.then(data => {
    const tbody = document.getElementById('tasks-table-body');
    tbody.innerHTML = '';
    data.results.forEach(task => {
        const assignedTo = task.assigned_to.map(u => u.username).join(', ');
        const row = document.createElement('tr');

        row.innerHTML = `
            <td>${task.title}</td>
            <td class="status-${task.status}">${task.status.replace('_', ' ')}</td>
            <td>${task.priority}</td>
            <td>${new Date(task.due_date).toLocaleDateString()}</td>
            <td>${task.created_by.username}</td>
            <td>${assignedTo}</td>
            <td><button class="view-detail-btn">View Detail</button></td>
        `;

        // Asignar evento al botÃ³n
        row.querySelector('.view-detail-btn').addEventListener('click', () => {
            window.location.href = `/tasks/${task.id}/`; // redirige al task_detail
        });

        tbody.appendChild(row);
    });
})
.catch(err => {
    console.error(err);
    document.getElementById('tasks-table-body').innerHTML = '<tr><td colspan="7">Error loading tasks</td></tr>';
});

// Logout
document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('access_token');
    window.location.href = '/login/';
});
</script>
</body>
</html>
